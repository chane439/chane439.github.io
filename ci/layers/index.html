<html lang="en">
	<head>

		<meta name="description" content="Site description">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

		<audio autoplay loop>
				<source src="bauhaus.mp3" type="audio/mp3">
			</audio>

	<body>
		<div class="triangle-down fix"></div>
		<div class="triangle-right fixb"></div>
		<div class="triangle-left fixc"></div>
		<div class="triangle-up fixd"></div>

		<div class="redbox fix"></div>
		<div class="bluebox fix2"></div>
		<div class="yellowbox fix3"></div>

		<div class="square1">0</div>
		<div class="letter"><div data-aos="fade-up-left">A B C</div></div>
		<div class="letter2"><div data-aos="fade-right">D E F</div></div>
		<div class="square1">1</div>
		<div class="letter3"><div data-aos="fade-left">G H I </div></div>
		<div class="letter"><div data-aos="fade-up-right">J K L </div></div>
		<div class="square1">2</div>
		<div class="spacing letter2"><div data-aos="fade-up-left">M N O</div></div>
		<div class="spacing letter3"><div data-aos="fade-down-right">P Q R</div></div>
		<div class="square1">3</div>
		<div class="letter"><div data-aos="fade-down-left">S T U</div></div>
		<div class="spacing letter2"><div data-aos="fade-up-left">V W X</div></div>
		<div class="square1">4</div>
		<div class="letter3"><div data-aos="fade-up-right">Y & Z</div></div>

		<div class="letter"><div data-aos="fade-up-left">a b c</div></div>
		<div class="square1">5</div>
		<div class="letter2"><div data-aos="fade-right">d e f</div></div>
		<div class="letter3"><div data-aos="fade-left">g h i</div></div>
		<div class="square1">6</div>
		<div class="letter"><div data-aos="fade-up-right">j k l</div></div>
		<div class="letter2"><div data-aos="fade-up-left">m n o</div></div>
		<div class="square1">7</div>
		<div class="letter3"><div data-aos="fade-down-right">p q r</div></div>
		<div class="letter"><div data-aos="fade-down-left">s t u</div></div>
		<div class="square1">8</div>
		<div class="letter"><div data-aos="fade-up-left">v w x</div></div>
		<div class="letter2"><div data-aos="fade-right">y & z</div></div>
		<div class="square1">9</div>

		<script src="app.js"></script>
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
		  AOS.init();
		</script>
